<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document Test</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css"><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <header class="container-fluid">
    <div class="header-content container">
      <div class="header-top row">
        <div class="logo col-xs-12 col-sm-6 text-left"><a href="#"><img src="img/logo.png" alt="Panggon"></a></div>
        <nav class="col-xs-12 col-sm-6 text-right">
          <ul class="list-unstyled">
            <li><a>Sign In</a></li>
            <li><a class="sign-up">Sign Up</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-main row text-center">
        <h1 class="header-main-title col-lg-12">Lorem ipsum dolor sit amet?</h1>
        <p class="header-main-text col-lg-12">
           
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>In incidunt, facere reiciendis
        </p>
        <form class="col-sm-12 col-md-8 col-md-offset-2 text-left">
          <fieldset class="row">
            <div class="col-xs-12 col-sm-3">
              <label><i class="fa fa-map-marker"></i><span>Address</span></label>
              <input type="text" placeholder="Type address">
            </div>
            <div class="col-xs-12 col-sm-3">
              <label><i class="fa fa-calendar"></i><span>Date</span></label>
              <input type="date" placeholder="Type date">
            </div>
            <div class="col-xs-12 col-sm-3">
              <label><i class="fa fa-users"></i><span>Persons</span></label>
              <input type="text" placeholder="Type persons">
            </div>
            <div class="col-xs-12 col-sm-3">
              <input type="submit" value="Submit">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </header>
</body>
